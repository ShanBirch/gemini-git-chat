<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="GitChat AI - A powerful autonomous engineering assistant in your browser.">
    <title>GitChat AI üöÄ</title>
    <meta name="theme-color" content="#0c0d12">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <link rel="apple-touch-icon" href="icon.svg">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Dependencies -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <script defer src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <!-- Netlify Identity Widget -->
    <script defer src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>
<body>
    <div id="pull-to-refresh" class="pull-to-refresh">
        <div class="refresh-content">
            <div class="refresh-spinner"></div>
            <span>Pull to refresh...</span>
        </div>
    </div>
    <div id="app">
        <!-- Sidebar -->
        <aside id="sidebar">
            <div class="sidebar-header">
                <h2><span class="emoji">‚ú®</span> GitChat AI</h2>
                <button id="close-sidebar-btn" class="mobile-only icon-btn-small" aria-label="Close Sidebar">‚úï</button>
            </div>
            <div style="padding: 0 16px 8px; font-size: 10px; color: var(--text-secondary); opacity: 0.6; display: flex; align-items: center; justify-content: space-between;">
                <div style="display: flex; align-items: center; gap: 6px;">
                    <span style="padding: 2px 6px; background: rgba(99, 102, 241, 0.2); color: var(--accent); border-radius: 4px; font-weight: bold;">v4.1.0-PREVIEW</span>
                    <span>Build: 0e27244</span>
                </div>
                <div id="local-status" style="font-weight: 600;">üíª Terminal: <span style="opacity: 0.5;">Offline</span></div>
            </div>
            
            <div class="sidebar-scrollable">
                <div class="chat-navigation">
                    <button id="new-chat-btn" class="btn primary full-width">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="width:16px;height:16px;margin-right:8px;"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        New Chat
                    </button>
                    <div class="chat-list" id="chat-list">
                        <!-- Chat tabs injected here -->
                    </div>
                </div>

                <div class="settings-section" id="settings-panel">
                    <div class="section-header" id="toggle-settings">
                        <h3>
                            Configuration
                            <div id="build-status-indicator" class="build-status" title="Netlify Build Status">
                                <div class="status-dot"></div>
                                <span id="build-status-text">Live</span>
                            </div>
                        </h3>
                        <span class="toggle-icon">‚ñº</span>
                    </div>
                    
                    <div class="settings-content" id="settings-content">
                        <div class="input-group">
                            <label for="gemini-key">
                                Gemini API Key
                                <a href="#" id="verify-models-link" style="font-size: 0.7em; margin-left: auto; color: var(--accent); text-decoration: none;">Verify Access</a>
                            </label>
                            <input type="password" id="gemini-key" placeholder="AIzaSy...">
                        </div>
                        
                        <div class="input-group">
                            <label for="github-token">GitHub PAT Token</label>
                            <input type="password" id="github-token" placeholder="ghp_...">
                        </div>
                        
                        <div class="input-group">
                            <label for="github-repo">GitHub Repository</label>
                            <select id="github-repo" class="btn primary" aria-label="GitHub Repository" style="background: rgba(0,0,0,0.2); border: 1px solid var(--border); color: #fff; width: 100%; text-align: left; padding: 10px;">
                                <option value="">Loading repos...</option>
                            </select>
                        </div>

                        <div class="input-group">
                            <label for="github-branch">Branch</label>
                            <input type="text" id="github-branch" placeholder="main" value="main">
                        </div>

                        <div class="section-divider" style="height:1px; background:var(--border); margin:12px 0;"></div>

                        <div class="input-group">
                            <label for="deepseek-key">DeepSeek API Key</label>
                            <input type="password" id="deepseek-key" placeholder="sk-...">
                        </div>

                        <div class="input-group">
                            <label for="minimax-key">MiniMax API Key</label>
                            <input type="password" id="minimax-key" placeholder="sk-...">
                        </div>
                        
                        <div class="input-group">
                            <label for="production-url"><span class="emoji">üåê</span> Production/Netlify URL</label>
                            <input type="url" id="production-url" placeholder="e.g. shanbotai.netlify.app">
                        </div>

                        <button id="save-settings" class="btn primary full-width">Connect & Save</button>
                        
                        <div class="repo-status" id="repo-status">
                            <div class="status-indicator"></div>
                            <span>Not connected</span>
                        </div>

                        <div class="section-divider" style="height:1px; background:var(--border); margin:12px 0;"></div>
                        
                        <div class="input-group">
                            <label for="supabase-url"><span class="emoji">‚òÅÔ∏è</span> Supabase Sync (Optional)</label>
                            <input type="text" id="supabase-url" placeholder="https://your-project.supabase.co">
                            <input type="password" id="supabase-key" placeholder="Anon/Public Key" style="margin-top:8px;">
                        </div>
                        <button id="enable-sync" class="btn primary full-width" style="background:rgba(16, 185, 129, 0.1); color:var(--success); border:1px solid rgba(16, 185, 129, 0.2);">Enable Cloud Sync</button>
                        <button id="index-repo-btn" class="btn primary full-width" style="margin-top:8px; background:rgba(99, 102, 241, 0.1); color:var(--accent); border:1px solid rgba(99, 102, 241, 0.2);">Index Repo (Semantic Search) üß†</button>
                        <button id="copy-sync-link" class="btn full-width" style="margin-top:8px; font-size: 0.75rem; background: rgba(255,255,255,0.05);">Copy Permalink to Settings üîó</button>
                    </div>
                </div>

                <!-- User Profile / Auth Section -->
                <div class="user-auth-section" style="margin-top: 16px; padding: 16px; background: rgba(0,0,0,0.2); border-radius: 12px; border: 1px solid var(--border);">
                    <div id="user-info" style="display: none; align-items: center; gap: 12px; margin-bottom: 12px;">
                        <div class="user-avatar" style="width: 32px; height: 32px; background: var(--accent); border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold;">U</div>
                        <span id="user-email" style="font-size: 0.85rem; color: var(--text-primary); overflow: hidden; text-overflow: ellipsis;">user@example.com</span>
                    </div>
                    <button id="auth-btn" class="btn full-width">Login</button>
                </div>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main id="chat-container">
            <header class="mobile-header">
                <button id="mobile-menu-btn" class="icon-btn-small" aria-label="Open Mobile Menu">‚ò∞</button>
                <div class="header-title" id="current-chat-title-mobile">New Chat</div>
                <div style="width: 32px;"></div> <!-- spacer -->
            </header>

            <div id="chat-history">
                <!-- Messages handled dynamically -->
            </div>
            
            <div class="input-area">
                <div class="input-container">
                    <div class="input-toolbar">
                        <select id="chat-model-select" class="model-pill" aria-label="Select AI Model">
                            <option value="think-tank">Think Tank (Flash 3.0 + Pro 3.1) üß†</option>
                            <option value="gemini-3.0-flash-preview">Gemini 3.0 Flash Preview</option>
                            <option value="gemini-3.1-pro-preview">Gemini 3.1 Pro Preview</option>
                            <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                            <option value="minimax-m2.5">MiniMax M2.5</option>
                            <option value="deepseek-v3.2">DeepSeek V3.2</option>
                        </select>
                        <label class="toggle-pill" for="planning-mode-toggle">
                            <input type="checkbox" id="planning-mode-toggle">
                            <span>Planning Mode</span>
                        </label>
                        <button id="notify-toggle-btn" class="pill-btn" title="Notify when done">
                            <span class="icon">üîî</span>
                        </button>
                    </div>
                    <div id="image-preview-container" class="image-preview-container" style="display: none;">
                        <div class="preview-wrapper">
                            <img id="image-preview" src="" alt="preview">
                            <button id="remove-image-btn" class="remove-btn" aria-label="Remove image">‚úï</button>
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <input type="file" id="image-input" accept="image/*" style="display: none;" aria-label="Upload Image">
                        <button id="attach-btn" class="btn icon-btn-ghost" aria-label="Attach Image" title="Attach image">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="1.5"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <path d="M21 15l-5-5L5 21"></path>
                            </svg>
                        </button>
                        
                        <textarea id="chat-input" placeholder="Message GitChat AI..." aria-label="Message Input" rows="1"></textarea>
                        
                        <button id="stop-btn" class="btn error icon-btn" aria-label="Stop Generation" style="display: none;" title="Stop generation">
                            <svg viewBox="0 0 24 24" fill="currentColor" stroke="none">
                                <rect x="6" y="6" width="12" height="12"></rect>
                            </svg>
                        </button>
                        
                        <button id="send-btn" class="btn" aria-label="Send Message">Send</button>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Mobile Sidebar Overlay -->
        <div id="sidebar-overlay"></div>
    </div>
    
    <!-- ES Module initialization -->
    <script type="module" src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
